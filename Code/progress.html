<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/cd.css" />
    <title>Macronutrients</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/16b426a836.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside>
      <figure>
        <div id="avatar"></div>
        <figcaption id="username"></figcaption>
      </figure>
      <img src="/images/menu.svg" onclick="nav()" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li id="calculator"><a href="cd.html">Calculator</a></li>
          <li><a href="index.html">Progress</a></li>
          <li><a href="index.html">FAQ</a></li>
          <div id="nav-footer">
            <button id="nav-login" onclick="openPopup('.login')">Log In</button>
            <button id="nav-logout" onclick="logout()">Log Out</button>
          </div>
        </ul>
      </nav>
    </aside>
    <main>
          <div id="btn-wrapper">
            <button type="button" class="animate" onclick="add()">ADD</button>
            <button type="button" class="animate"onclick="calculate()">CALCULATE</button>
            <button type="button" class="animate"onclick="subtract()">SUBTRACT</button>
            <button type="button" class="animate">SAVE</button>
            <div class="loading">
              <img
                src="/images/close-loading.svg"
                alt="close button"
                class="close-load"
                onclick="closePopup('.login')"
              />
      
              <ul>
                <li>L</li>
                <li>O</li>
                <li>A</li>
                <li>D</li>
                <li>I</li>
                <li>N</li>
                <li>G</li>
              </ul>
          </div>
      <div class="login">
        <div class="login-popup-content">
          <img
            src="/images/close.svg"
            alt="close button"
            class="close"
            onclick="closePopup('.login')"
          />
          <h1>Log In</h1>
          <input type="text" placeholder="Email" id="login-email" />
          <div id="login-pwd-wrapper">
            <input
              type="password"
              placeholder="Password"
              id="login-pwd"
              class="pwd"
            />
            <span id="eye">
              <i class="fas fa-eye-slash" onclick="toggle()"></i>
            </span>
          </div>
          <button
            type="button"
            class="form-btn animate"
            id="login"
            onclick="login()"
          >
            LOG IN
          </button>
          <a href="#" id="forgot">Forgot password?</a>
        </div>
      </div>

      <div class="loading">
        <img
          src="/images/close-loading.svg"
          alt="close button"
          class="close-load"
          onclick="closePopup('.loading')"
        />
      </div>
    </main>
