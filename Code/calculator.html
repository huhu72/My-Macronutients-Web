<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/calculator.css" />
    <title>Macronutrients</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <aside>
      <figure>
        <div id="avatar"></div>
        <figcaption></figcaption>
      </figure>
      <img src="/images/menu.svg" onclick="nav()" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li id="calculator"><a href="calculator.html">Calculator</a></li>
          <li><a href="index.html">Progress</a></li>
          <li><a href="index.html">FAQ</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <div id="input-container">
        <div class="label" id="weightlbl">Enter Weight:</div>
        <!--delete value later (done)-->
        <input for type="text" placeholder="Weight" id='weight' />
        <div class="label">lbs</div>
        <!---dropdown box-->
          <label class = "label" for="goals">I want to:</label>
          <select id="goals" name="goals" >
            <option value="Cut">Cut</option>
            <option value="Maintain" selected>Maintain</option>
            <option value="Bulk">Bulk</option>
          </select>
        <!----------------->
      </div>
        <!---Delete when login is implemented-->
      <div id="radio-btn-container">
        <!--delete checked later(done)-->
        <input
          type="radio"
          class="radioButton"
          id="male"
          name="gender"
          value="Male"
          required
        />
        <div id="gender-label">Male</div>
        <input
          type="radio"
          class="radioButton"
          id = "female"
          name="gender"
          value="Female"
          required
        />
        <div id="gender-label">Female</div>
      </div>
       <!------------------------------------->
      <div id="content-wrapper">
        <div class="label" id="protein-label">Proteins:</div>
        <div class="calculation" id="protein-calc">000g</div>
        <div class="label" id="carb-label">Carbohydrates:</div>
        <div class="calculation" id="carb-calc">000g</div>
        <div class="label" id="fat-label">Fat:</div>
        <div class="calculation" id="fat-calc">000g</div>
        <div class="label" id="protein-cal-label">Protein Calories:</div>
        <div class="calculation" id="protein-cal-calc">0000</div>
        <div class="label" id="carb-cal-label">Carb Calories:</div>
        <div class="calculation" id="carb-cal-calc">0000</div>
        <div class="label" id="fat-cal-label">Fat Calories:</div>
        <div class="calculation" id="fat-cal-calc">0000</div>
        <div class="label" id='filler' ></div>
        <div class="calculation" id='filler2'></div>
        <div class="label" id="calories-label">Total Calories:</div>
        <div class="calculation" id="calories-calc"></div>
      </div>
      <div id="btn-wrapper">
        <button type="button"  onclick="add()">ADD</button>
        <button type="button" onclick="calculate()">CALCULATE</button>
        <button type="button"  onclick="subtract()">SUBTRACT</button>
        <button type="button" >SAVE</button>
      </div>
    </main>
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
