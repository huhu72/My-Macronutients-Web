<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/calculator.css" />
    <title>Macronutrients</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <aside>
      <figure>
        <div id="avatar"></div>
        <figcaption></figcaption>
      </figure>
      <img src="/images/menu.svg" onclick="nav()" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li id="calculator"><a href="calculator.html">Calculator</a></li>
          <li><a href="index.html">Progress</a></li>
          <li><a href="index.html">FAQ</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <div id="input-container">
        <div class="label" id="weight">Enter Weight:</div>
        <input for type="text" placeholder="Weight" />
        <div class="label">lbs</div>
      </div>
      <div id="content-wrapper">
        <div class="label" id="protein-label">Proteins:</div>
        <div class="calculation" id="protein-calc">000g</div>
        <div class="label" id="carb-label">Carbohydrates:</div>
        <div class="calculation" id="carb-calc">000g</div>
        <div class="label" id="fat-label">Fat:</div>
        <div class="calculation" id="fat-calc">000g</div>
        <div class="label" id="protein-cal-label">Protein Calories:</div>
        <div class="calculation" id="protein-cal-calc">0000cal</div>
        <div class="label" id="carb-cal-label">Carb Calories:</div>
        <div class="calculation" id="carb-cal-calc">0000cal</div>
        <div class="label" id="fat-cal-label">Fat Calories:</div>
        <div class="calculation" id="fat-cal-calc">0000cal</div>
      </div>
      <div id="btn-wrapper">
        <a href="#" class="cta">ADD</a>
        <a href="#" class="cta" onclick="navCalculate()">CALCULATE</a>
        <a href="#" class="cta">SUBTRACT</a>
        <a href="#" class="cta">SAVE</a>
      </div>
    </main>
    <script src="/scripts/calculator.js"></script>
  </body>
</html>
